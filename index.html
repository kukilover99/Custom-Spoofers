<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Animation Spoofer Order</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Space+Grotesk:wght@400;500&display=swap');
        
        :root {
            --primary: #6e40ff;
            --secondary: #4a00e0;
            --dark: #0f0c29;
            --darker: #0a081f;
            --text: #e0e0ff;
            --accent: #ff3e7f;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text);
            background-color: var(--dark);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(var(--darker) 1px, transparent 1px),
                linear-gradient(90deg, var(--darker) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            opacity: 0.3;
        }
        
        /* Floating Particles */
        .particle {
            position: absolute;
            background-color: var(--primary);
            border-radius: 50%;
            filter: blur(1px);
            z-index: -1;
            opacity: 0.7;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(15, 12, 41, 0.8);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(110, 64, 255, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(110, 64, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(110, 64, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        h1 {
            font-family: 'Rajdhani', sans-serif;
            color: white;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            margin: 15px auto 0;
            border-radius: 2px;
        }
        
        .payment-info {
            background: linear-gradient(135deg, rgba(74, 0, 224, 0.2), rgba(110, 64, 255, 0.2));
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .payment-info h3 {
            font-family: 'Rajdhani', sans-serif;
            color: white;
            margin-top: 0;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #b8b8ff;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid rgba(110, 64, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(20, 18, 50, 0.5);
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(110, 64, 255, 0.2), inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(110, 64, 255, 0.4);
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 64, 255, 0.6);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .submit-btn:hover::after {
            left: 100%;
        }
        
        .disclaimer {
            font-size: 0.8rem;
            color: #a0a0c0;
            margin-top: 30px;
            line-height: 1.6;
            text-align: center;
        }
        
        /* Floating orbs decoration */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.15;
            z-index: -1;
        }
        
        /* Mouse follower effect */
        .cursor-follower {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        
        /* Input focus animation */
        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }
        
        input:focus ~ .input-highlight,
        textarea:focus ~ .input-highlight {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="cursor-follower"></div>
    
    <div class="container">
        <h1>Roblox Animation Spoofer Order</h1>
        
        <div class="payment-info">
            <h3>Complete Your Order</h3>
            <p>Fill out the form below and you'll be redirected to PayPal to complete your $9 payment.</p>
        </div>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="username">Your Roblox Username:</label>
                <input type="text" id="username" name="username" required>
                <div class="input-highlight"></div>
            </div>
            
            <div class="form-group">
                <label for="discordTag">Your Discord Tag:</label>
                <input type="text" id="discordTag" name="discordTag" required placeholder="username#1234">
                <div class="input-highlight"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email (optional):</label>
                <input type="email" id="email" name="email" placeholder="Only for backup contact">
                <div class="input-highlight"></div>
            </div>
            
            <div class="form-group">
                <label for="features">Desired Features:</label>
                <textarea id="features" name="features" required placeholder="Describe exactly what animations you want to spoof..."></textarea>
                <div class="input-highlight"></div>
            </div>
            
            <button type="submit" class="submit-btn">Proceed to Payment ($9)</button>
        </form>
        
        <p class="disclaimer">
            By submitting this order, you agree to our terms of service. Delivery time may vary based on complexity. 
            Refunds are not available after work has begun.
        </p>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 6 + 2;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.1;
                const duration = 20 + Math.random() * 30;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                document.body.appendChild(particle);
            }
        }
        
        // Create floating orbs
        function createOrbs() {
            const colors = ['var(--primary)', 'var(--accent)', '#00ffcc'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 4; i++) {
                const orb = document.createElement('div');
                orb.classList.add('orb');
                
                const size = 100 + Math.random() * 200;
                const x = -50 + Math.random() * 150;
                const y = -50 + Math.random() * 150;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                orb.style.width = `${size}px`;
                orb.style.height = `${size}px`;
                orb.style.left = `${x}%`;
                orb.style.top = `${y}%`;
                orb.style.background = color;
                
                container.appendChild(orb);
            }
        }
        
        // Mouse follower effect
        function setupCursorFollower() {
            const follower = document.querySelector('.cursor-follower');
            let posX = 0, posY = 0;
            let mouseX = 0, mouseY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            const animate = () => {
                posX += (mouseX - posX) / 10;
                posY += (mouseY - posY) / 10;
                
                follower.style.left = `${posX}px`;
                follower.style.top = `${posY}px`;
                
                requestAnimationFrame(animate);
            };
            
            animate();
            
            // Change size when hovering interactive elements
            const interactiveElements = document.querySelectorAll('input, textarea, button, select');
            
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    follower.style.width = '40px';
                    follower.style.height = '40px';
                });
                
                el.addEventListener('mouseleave', () => {
                    follower.style.width = '30px';
                    follower.style.height = '30px';
                });
            });
        }
        
        // Form submission
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const username = document.getElementById('username').value;
            const discordTag = document.getElementById('discordTag').value;
            const email = document.getElementById('email').value;
            const features = document.getElementById('features').value;
            
            // Validate required fields
            if (!username || !discordTag || !features) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Replace with your Discord webhook URL
            const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL_HERE';
            
            const discordMessage = {
                content: `**New Roblox Animation Spoofer Order**`,
                embeds: [{
                    title: "Order Details",
                    fields: [
                        { name: "Roblox Username", value: username },
                        { name: "Discord Tag", value: discordTag },
                        { name: "Email", value: email || "Not provided" },
                        { name: "Requested Features", value: features },
                        { name: "Payment Status", value: "Redirected to PayPal" }
                    ],
                    color: 0x6e40ff,
                    timestamp: new Date().toISOString()
                }]
            };
            
            // Send to Discord webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(discordMessage)
            }).catch(error => console.error('Error sending to Discord:', error));
            
            // Redirect to PayPal
            window.location.href = "https://www.paypal.me/viktorkavpk/9usd";
        });
        
        // Initialize effects when page loads
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createOrbs();
            setupCursorFollower();
            
            // Add floating animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateY(0) translateX(0); }
                    50% { transform: translateY(-100px) translateX(20px); }
                    100% { transform: translateY(0) translateX(0); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
